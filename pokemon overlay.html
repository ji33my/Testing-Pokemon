<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCG Spawn Timer</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }
  #wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-shadow: 2px 2px 6px black;
  }
  #timer {
    font-size: 72px;
    font-weight: bold;
    line-height: 1;
  }
  #label {
    margin-top: 8px;
    font-size: 20px;
    opacity: 0.9;
  }
  #status {
    margin-top: 6px;
    font-size: 14px;
    opacity: 0.7;
  }
  #lastPokemon {
    margin-top: 4px;
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="timer">--:--</div>
    <div id="label">Time until next Pok√©mon</div>
    <div id="status">Using seeded base time (12:04:11)</div>
    <div id="lastPokemon">Last Pok√©mon: --</div>
  </div>

<script>
const API_URL = "https://poketwitch.bframework.de/info/events/last_spawn/?t=1";
const SPAWN_INTERVAL_MS = 15 * 60 * 1000; // 15 minutes

// üîí Seeded last spawn time (LOCAL TIME)
function getSeededLastSpawn() {
  const now = new Date();
  const seeded = new Date(now);
  seeded.setHours(12, 4, 11, 0); // 12:04:11 today
  if (seeded.getTime() > now.getTime()) {
    seeded.setDate(seeded.getDate() - 1);
  }
  return seeded.getTime();
}

// Calculate next spawn in the future from seeded time
function getNextSpawnFromSeeded() {
  let next = getSeededLastSpawn() + SPAWN_INTERVAL_MS;
  const now = Date.now();
  while (next <= now) {
    next += SPAWN_INTERVAL_MS;
  }
  return next;
}

let nextSpawnAt = getNextSpawnFromSeeded();
let lastPokemon = "--";

async function sync() {
  try {
    const res = await fetch(API_URL + "&_=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);

    const data = await res.json();
    console.log("API data:", data);

    // Robust timestamp parsing
    let rawTime = data?.last_spawn?.timestamp || data?.last_spawn?.time || data?.time || data?.timestamp;
    let pokemonName = data?.last_spawn?.pokemon || "--";

    if (!rawTime) throw new Error("No time field in API response");

    let ms;
    if (typeof rawTime === "number" && rawTime < 1e12) ms = rawTime * 1000;
    else ms = new Date(rawTime).getTime();

    nextSpawnAt = ms + SPAWN_INTERVAL_MS;
    // Ensure next spawn is in the future
    while (nextSpawnAt <= Date.now()) {
      nextSpawnAt += SPAWN_INTERVAL_MS;
    }

    lastPokemon = pokemonName;
    document.getElementById("status").innerText = "Synced with PCG";
    document.getElementById("lastPokemon").innerText = "Last Pok√©mon: " + lastPokemon;

  } catch (e) {
    console.warn(e);
    document.getElementById("status").innerText = "PCG API offline ‚Äì using seeded timer (12:04:11)";
    document.getElementById("lastPokemon").innerText = "Last Pok√©mon: " + lastPokemon;
  }
}

function tick() {
  const diff = nextSpawnAt - Date.now();
  if (diff <= 0) {
    document.getElementById("timer").innerText = "Spawning!";
    return;
  }
  const m = String(Math.floor(diff / 60000)).padStart(2, "0");
  const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
  document.getElementById("timer").innerText = `${m}:${s}`;
}

// Initial sync + intervals
sync();
setInterval(sync, 30000); // sync every 30s
setInterval(tick, 1000);   // update timer every 1s
</script>
</body>
</html>
