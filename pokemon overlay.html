<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCG Debug – Last Spawn Time</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }
  #wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-shadow: 2px 2px 6px black;
  }
  #time {
    font-size: 48px;
    font-weight: bold;
  }
  #label {
    margin-top: 8px;
    font-size: 20px;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="time">Waiting for API…</div>
    <div id="label">Last Pokémon spawn time</div>
  </div>

<script>
const API_URL = "https://poketwitch.bframework.de/info/events/last_spawn/?t=1";

async function sync() {
  try {
    const res = await fetch(API_URL + "&_=" + Date.now(), { cache: "no-store" });
    const data = await res.json();

    // Try to locate ANY time field
    let raw =
      data?.last_spawn?.time ??
      data?.time ??
      data?.timestamp ??
      data?.last_spawn?.timestamp;

    if (!raw) {
      document.getElementById("time").innerText = "No time field found";
      console.log("API response:", data);
      return;
    }

    // Normalize seconds vs ms
    let ms = raw;
    if (typeof raw === "number" && raw < 1e12) {
      ms = raw * 1000;
    } else {
      ms = new Date(raw).getTime();
    }

    const d = new Date(ms);
    const hh = String(d.getHours()).padStart(2, "0");
    const mm = String(d.getMinutes()).padStart(2, "0");
    const ss = String(d.getSeconds()).padStart(2, "0");

    document.getElementById("time").innerText = `${hh}:${mm}:${ss}`;

  } catch (e) {
    document.getElementById("time").innerText = "API error";
    console.log("Fetch error:", e);
  }
}

sync();
setInterval(sync, 30000);
</script>
</body>
</html>
