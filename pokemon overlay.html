<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCG Spawn Timer</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }
  #wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-shadow: 2px 2px 6px black;
  }
  #timer {
    font-size: 72px;
    font-weight: bold;
    line-height: 1;
  }
  #label {
    margin-top: 8px;
    font-size: 20px;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="timer">Waiting for APIâ€¦</div>
    <div id="label">Time until next PokÃ©mon</div>
  </div>

<script>
const API_URL = "https://poketwitch.bframework.de/info/events/last_spawn/?t=1";
const SPAWN_INTERVAL_MS = 15 * 60 * 1000;

let nextSpawnAt = null;

async function sync() {
  try {
    const res = await fetch(API_URL + "&_=" + Date.now(), { cache: "no-store" });
    const data = await res.json();

    // ðŸ”’ Current PokÃ©Twitch format (most reliable)
    // last_spawn: { time: 1700000000, pokemon: { name: "Pikachu" } }
    let lastSpawnUnix =
      data?.last_spawn?.time ??
      data?.time ??
      data?.timestamp;

    if (!lastSpawnUnix) {
      console.log("API response:", data);
      throw new Error("No usable time field found");
    }

    // If API gives seconds, convert to ms
    if (lastSpawnUnix < 1e12) {
      lastSpawnUnix = lastSpawnUnix * 1000;
    }

    nextSpawnAt = lastSpawnUnix + SPAWN_INTERVAL_MS;

  } catch (e) {
    console.log("API sync failed:", e);
  }
}

function tick() {
  if (!nextSpawnAt) return;

  const diff = nextSpawnAt - Date.now();

  if (diff <= 0) {
    document.getElementById("timer").innerText = "Spawning!";
    return;
  }

  const m = String(Math.floor(diff / 60000)).padStart(2, "0");
  const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
  document.getElementById("timer").innerText = `${m}:${s}`;
}

sync();
setInterval(sync, 30000);
setInterval(tick, 1000);
</script>
</body>
</html>
