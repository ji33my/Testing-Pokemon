<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCG Spawn Timer</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }
  #wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-shadow: 2px 2px 6px black;
  }
  #timer {
    font-size: 72px;
    font-weight: bold;
    line-height: 1;
  }
  #label {
    margin-top: 8px;
    font-size: 20px;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="timer">Syncing…</div>
    <div id="label">Time until next Pokémon</div>
  </div>

<script>
  const API_URL = "https://poketwitch.bframework.de/info/events/last_spawn/?t=1";
  const SPAWN_INTERVAL_MS = 15 * 60 * 1000; // 15 minutes

  let nextSpawnAt = null;

  async function sync() {
    try {
      const res = await fetch(API_URL + "&_=" + Date.now(), { cache: "no-store" });
      const data = await res.json();

      // Try multiple known fields (API-proofing)
      const lastSpawnRaw =
        data?.time ||
        data?.timestamp ||
        data?.last_spawn?.time ||
        data?.last_spawn?.timestamp;

      if (!lastSpawnRaw) throw new Error("No spawn time in API");

      const lastSpawnMs = new Date(lastSpawnRaw).getTime();
      nextSpawnAt = lastSpawnMs + SPAWN_INTERVAL_MS;

    } catch (e) {
      console.log("API sync failed, will retry…", e);
    }
  }

  function tick() {
    if (!nextSpawnAt) return;

    const diff = nextSpawnAt - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "Spawning!";
      return;
    }

    const m = String(Math.floor(diff / 60000)).padStart(2, "0");
    const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;
  }

  sync();
  setInterval(sync, 30000); // re-sync with API every 30s
  setInterval(tick, 1000); // update timer every second
</script>
</body>
</html>
